<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wingman - Pre-Call Preparation</title>
    <link rel="stylesheet" href="/static/prep.css?v=3" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header class="prep-header">
      <div class="header-left">
        <a href="/" class="logo-link">
          <div class="logo">
            <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
              <rect width="28" height="28" rx="6" fill="rgba(255,255,255,0.15)" />
              <path d="M7 14l4 4 10-10" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <h1>Wingman</h1>
          </div>
        </a>
        <span class="header-subtitle">Pre-Call Preparation</span>
      </div>
      <div class="header-right">
        <a href="/" class="btn btn-secondary btn-sm">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 18l-6-6 6-6"/>
          </svg>
          Back to Call
        </a>
      </div>
    </header>

    <main class="prep-main">
      <!-- Search Section -->
      <section class="search-section">
        <div class="search-box">
          <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/>
          </svg>
          <input type="text" id="client-search" placeholder="Search clients by name or ID..." autocomplete="off" />
        </div>
        <div class="search-results" id="search-results"></div>
      </section>

      <!-- Client Detail (hidden until client selected) -->
      <section class="client-detail hidden" id="client-detail">
        <!-- Client Header Card -->
        <div class="client-header-card" id="client-header-card">
          <div class="client-avatar" id="client-avatar">RC</div>
          <div class="client-header-info">
            <h2 id="client-name">—</h2>
            <div class="client-meta">
              <span class="meta-badge tier-badge" id="client-tier">—</span>
              <span class="meta-item" id="client-aum">—</span>
              <span class="meta-item" id="client-since">—</span>
              <span class="meta-item" id="client-next-review">—</span>
            </div>
          </div>
          <div class="client-risk" id="client-risk-section">
            <span class="risk-label">Risk Profile</span>
            <span class="risk-value" id="client-risk">—</span>
          </div>
        </div>

        <!-- Tabbed Detail View -->
        <div class="detail-tabs">
          <button class="detail-tab active" data-tab="portfolio">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M3 9h18"/><path d="M9 21V9"/></svg>
            Portfolio
          </button>
          <button class="detail-tab" data-tab="goals">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>
            GPS Goals
          </button>
          <button class="detail-tab" data-tab="personal">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            Personal
          </button>
          <button class="detail-tab" data-tab="history">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
            History
          </button>
        </div>

        <div class="detail-panels">
          <div class="detail-panel active" id="panel-portfolio"></div>
          <div class="detail-panel" id="panel-goals"></div>
          <div class="detail-panel" id="panel-personal"></div>
          <div class="detail-panel" id="panel-history"></div>
        </div>

        <!-- Discussion Points Entry -->
        <div class="discussion-section">
          <div class="discussion-header">
            <h3>
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 11l3 3L22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
              </svg>
              Discussion Points for This Call
            </h3>
            <span class="discussion-hint">Enter 3-5 topics you plan to discuss</span>
          </div>
          <div class="discussion-inputs" id="discussion-inputs">
            <div class="discussion-point-row">
              <span class="point-number">1</span>
              <input type="text" class="discussion-input" placeholder="e.g., Review Kevin's 529 shortfall and catch-up strategy" />
            </div>
            <div class="discussion-point-row">
              <span class="point-number">2</span>
              <input type="text" class="discussion-input" placeholder="e.g., Discuss Parametric Direct Indexing for brokerage account" />
            </div>
            <div class="discussion-point-row">
              <span class="point-number">3</span>
              <input type="text" class="discussion-input" placeholder="e.g., Update GPS retirement timeline" />
            </div>
            <div class="discussion-point-row">
              <span class="point-number">4</span>
              <input type="text" class="discussion-input" placeholder="(optional)" />
            </div>
            <div class="discussion-point-row">
              <span class="point-number">5</span>
              <input type="text" class="discussion-input" placeholder="(optional)" />
            </div>
          </div>
          <button class="btn btn-start-call" id="start-call-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
            </svg>
            Start Call with Discussion Tracker
          </button>
        </div>
      </section>
    </main>

    <script src="/static/prep.js?v=3"></script>
  </body>
</html>
